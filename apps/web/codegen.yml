schema:
  - autogenerated/schema.graphql
config:
      documentMode: 'documentNodeImportFragments'
      arrayInputCoercion: false
      dedupeOperationSuffix: true
      omitOperationSuffix: true
      withComponent: false
      withHooks: true
      withHOC: false
      reactApolloVersion: 3
      namingConvention: keep
      dedupeFragments: true
      scalars:
        DateTime: "string"
        Upload: "Blob"
documents:
  - 'apps/web/app/**/*.graphql'
generates:
  # Web
  apps/web/app/__generated__/types.ts:
    plugins:
      - typescript
  apps/web/app:
    preset: near-operation-file
    presetConfig:
      folder: __generated__
      extension: .ts
      baseTypesPath: '~@/app/__generated__/types'
    plugins:
      - typescript-operations
      - typescript-react-apollo
